<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="wrap">
            <!-- Header -->
            <header id="header">
                <h1>Log in</h1>
                <div id="menu">
                    <nav>
                        <a href="index.html">메인페이지</a>
                        <a href="login.html">로그인</a>
                        <a href="signup.html">회원가입</a>
                    </nav>
                </div>
            </header>
    
            <!-- Content -->
            <div id="content">
                <form method="post" action="login.html">

                    <div class="reg_content">
                        <p>이메일</p>
                        <input type="email" name="email" placeholder="foo@yonsei.ac.kr" autofocus required>
    
                        <p>비밀번호</p>
                        <input type="password" name="password" required>
                    </div>
    
                    <div class="reg_content">
                        <input class="reg_submit" type="submit" value="로그인">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
