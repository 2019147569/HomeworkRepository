<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="wrap">
            <!-- Header -->
            <header id="header">
                <h1>Sign up</h1>
                <div id="menu">
                    <nav>
                        <a href="index.html">메인페이지</a>
                        <a href="login.html">로그인</a>
                        <a href="signup.html">회원가입</a>
                    </nav>
                </div>
            </header>

             <!-- Content -->
             <div id="content">
                <form method="post" action="login.html">

                    <div class="reg_content">
                        <p>이름</p>
                        <input type="text" name="name" autofocus>
    
                        <p>이메일</p>
                        <input type="email" name="email" placeholder="foo@yonsei.ac.kr">
    
                        <p>비밀번호</p>
                        <input type="password" name="password" required>
    
                        <p>생년월일</p>
                        <input type="number" name="year" min="1900" max="2022" step="1" value="2022">
    
                        <p>전화번호</p>
                        <input type="tel" name="tel" pattern="\d{11}" placeholder="(-) 제외">
                    </div>
    
                    <div class="reg_content">
                        <input class="reg_submit" type="submit" value="가입">
                        <input class="reg_cancel" type="reset" value="취소">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
